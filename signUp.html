    <section class="signUp container">
      <div class="sign-title">
        <h1>Sign Up</h1>
        <h3>Fill all field for create an account.</h3>
      </div>
      <div class="fields">
        <div class="username">
          <input type="username" class="user-input" placeholder="Username" />
          <svg class="svg-icon" viewBox="0 0 20 20">
            <path
              d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"
            ></path>
          </svg>
        </div>
        <div class="Email">
          <input type="email" class="Email-input" placeholder="Email Address" />
          <svg class="svg-icon" viewBox="0 0 20 20">
            <path
              d="M18.303,4.742l-1.454-1.455c-0.171-0.171-0.475-0.171-0.646,0l-3.061,3.064H2.019c-0.251,0-0.457,0.205-0.457,0.456v9.578c0,0.251,0.206,0.456,0.457,0.456h13.683c0.252,0,0.457-0.205,0.457-0.456V7.533l2.144-2.146C18.481,5.208,18.483,4.917,18.303,4.742 M15.258,15.929H2.476V7.263h9.754L9.695,9.792c-0.057,0.057-0.101,0.13-0.119,0.212L9.18,11.36h-3.98c-0.251,0-0.457,0.205-0.457,0.456c0,0.253,0.205,0.456,0.457,0.456h4.336c0.023,0,0.899,0.02,1.498-0.127c0.312-0.077,0.55-0.137,0.55-0.137c0.08-0.018,0.155-0.059,0.212-0.118l3.463-3.443V15.929z M11.241,11.156l-1.078,0.267l0.267-1.076l6.097-6.091l0.808,0.808L11.241,11.156z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="fields">
        <div class="password">
          <input type="password" class="pass-input" placeholder="Password" />
          <svg class="svg-icon" viewBox="0 0 20 20">
            <path
              d="M10,6.978c-1.666,0-3.022,1.356-3.022,3.022S8.334,13.022,10,13.022s3.022-1.356,3.022-3.022S11.666,6.978,10,6.978M10,12.267c-1.25,0-2.267-1.017-2.267-2.267c0-1.25,1.016-2.267,2.267-2.267c1.251,0,2.267,1.016,2.267,2.267C12.267,11.25,11.251,12.267,10,12.267 M18.391,9.733l-1.624-1.639C14.966,6.279,12.563,5.278,10,5.278S5.034,6.279,3.234,8.094L1.609,9.733c-0.146,0.147-0.146,0.386,0,0.533l1.625,1.639c1.8,1.815,4.203,2.816,6.766,2.816s4.966-1.001,6.767-2.816l1.624-1.639C18.536,10.119,18.536,9.881,18.391,9.733 M16.229,11.373c-1.656,1.672-3.868,2.594-6.229,2.594s-4.573-0.922-6.23-2.594L2.41,10l1.36-1.374C5.427,6.955,7.639,6.033,10,6.033s4.573,0.922,6.229,2.593L17.59,10L16.229,11.373z"
            ></path>
          </svg>
        </div>
        <div class="Sign__cta">
          <button class="btn btn--primary btn--block">
            <a href="#">Sign Up</a>
          </button>
        </div>
      </div>
      <div class="sign-another">
        <h1>Or</h1>
        <h3>Sign up with...</h3>
      </div>
      <div class="sing-with">
        <div class="icons">
          <a href="https://www.google.com/" target="_blank" class="links"
            ><i class="fab fa-google icon-container"></i><span>Google</span></a
          >
        </div>
        <div class="icons">
          <a href="https://www.apple.com/" target="_blank" class="links"
            ><i class="fab fa-apple icon-container"></i> <span>Apple</span></a
          >
        </div>
        <div class="icons">
          <a href="https://www.facebook.com/" target="_blank" class="links">
            <i class="fab fa-facebook icon-container"></i>
            <span>Facebook</span></a
          >
        </div>
      </div>
      <h3 class="login">
        <a href="./login.html">Already have an account? Please Log in.</a>
      </h3>
    </section>

      AOS.init();
