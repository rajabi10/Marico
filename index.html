<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marico</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/images/logo.png" />
    <!-- Fontawsom CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <div class="text">
        <h1 class="hero__text">Own your audience.</h1>
        <h1 class="hero__text--gradient">So you don't lose them.</h1>
      </div>
      <div class="hero__middle">
        <h2>Turn your audience into email and text message subscribers.</h2>
        <div class="hero__cta">
          <button class="btn btn--primary">Get Started Now</button>
          <button class="btn btn--secondary">View A Demo</button>
        </div>
        <div class="select-type">
          <div class="select-control">
            <div class="c1">
              <div class="c2"></div>
            </div>
          </div>
          <div class="select-text">
            <p><span>1000+</span> creators have already started</p>
          </div>
        </div>
      </div>
    </section>

    <svg class="icon">
      <use xlink:href="./assets/images/svg-sprite.svg#Smile_emoji"></use></svg
    ><svg class="icon">
      <use xlink:href="./assets/images/svg-sprite.svg#Party_emoji"></use></svg
    ><svg class="icon">
      <use xlink:href="./assets/images/svg-sprite.svg#Happy_emoji"></use>
    </svg>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
